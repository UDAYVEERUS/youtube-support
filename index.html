<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paypal Support</title>
    <style>
      .example {
        color: red;
      }
      * {
        font-family: "Times New Roman", Times, serif !important;
        font-weight: 600;
      }
      @media only screen and (min-width: 700px) {
        .header-mob {
          display: flex;
        }

        .header-mob {
          display: flex;
          justify-content: space-between;
        }

        .header-mob {
          text-align: left !important;
        }

        .main-banner-part {
          display: flex;
          align-items: center;
          justify-content: space-between;
        }

        .main-banner-part .left-cirle {
          padding-left: 55px;
        }

        .banner-sliders {
          margin-top: 80px;
        }
      }

      .cont-cent {
        max-width: 1140px;
        margin: 0 auto;
      }

      .header-mob {
        text-align: center;
      }

      .head-right ul li {
        list-style: none;
      }

      .head-right ul {
        display: flex;
        justify-content: center;
        padding-left: 0;
        margin: 0;
      }

      .head-left img {
        width: 24%;
        margin-top: 17px;
      }

      body {
        background: #fff;
      }

      #glow-form input {
        width: 100%;
      }

      input[type="submit"] {
        color: #000;
      }

      .head-right a {
        color: #000;
        display: inline-block;
        margin-top: 32px !important;
      }

      .head-right ul li a {
        font-weight: 500;
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin: 8px;
      }

      .banner-aprt {
        margin: 24px auto;
        width: 88%;
      }

      .banner-aprt {
        text-align: center;
      }

      .banner-aprt img {
        border-radius: 12px;
      }

      .banner-aprt h1 {
        font-size: 27px;
        text-align: center;
        margin-top: 18px;
      }

      .banner-aprt a {
        background: #010e84;
        padding: 10px 26px;
        color: #fff;
        font-weight: bold;
        display: inline-block;
        font-size: 16px;
        border-radius: 10px;
      }

      .form-section {
        background: #010e84;
        padding: 40px 33px;
        text-align: center;
      }

      #glow-form input,
      #glow-form textarea {
        background: #fff;
        margin: 18px 0px;
      }

      [type="submit"] {
        height: 39px !important;
        line-height: 10px !important;
      }

      .form-section h1,
      .form-section p {
        color: #fff;
      }

      .footer-top-banner {
        margin: 33px auto;
        width: 86%;
      }

      .footer-setup {
        background: #010e84;
        text-align: center;
        color: #fff;
        padding: 22px 0px;
      }

      .footer-setup a {     
        background: #fff;
        color: #010e84;
        padding: 6px 22px;
        display: inline-block;
        font-size: 17px;
        margin-bottom: 14px;
        border-radius: 10px; 
        font-weight: bold;
      }
      #glow-form input,
      #glow-form textarea {
        padding: 15px;
      }
      @media screen and (min-width: 320px) and (max-width: 768px) {
        .cont-cent {
          width: 100% !important;
        }

        .banner-aprt {
          overflow-x: hidden;
        }

        .main-banner-part {
          width: 100% !important;
          max-width: 100% !important;
        }

        .main-banner-part img {
          width: 100% !important;
        }

        .banner-sliders img {
          width: 100% !important;
          margin-top: 20px;
        }

        .footer-top-banner img {
          width: 100% !important;
        }
      }
    </style>
  </head>
